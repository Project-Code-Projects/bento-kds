        <div cdkDropList #pendingList="cdkDropList" [cdkDropListData]="pendingTasks" [cdkDropListConnectedTo]="[preparingList]" class="drop-list" (cdkDropListDropped)="onTaskDrop($event, 'pending')">

        </div>
      </div>
    
      
      <div class="drag-drop-column">
